<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body class="bg-light">
    <div class="container my-5 text-center">
        <h1 class="mb-4">Awesome Notes</h1>
        <div class="login-form w-100 m-auto">
            <div class="form-floating">
                <input type="text" class="form-control" id="login-username" placeholder=" ">
                <label for="login-username" class="form-label">Username</label>
            </div>
            <div class="mb-4 form-floating">
                <input type="password" class="form-control" id="login-password" placeholder=" ">
                <label for="login-password" class="form-label">Password</label>
            </div>
            <div class="row">
                <div class="col-6">
                    <button id="login-login" type="button" class="btn btn-success w-100">Login</button>
                </div>
                <div class="col-6">
                    <button id="login-register" type="button" class="btn btn-secondary w-100">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/static/login.js"></script>
</body>
</html>
