<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container">
            <a class="navbar-brand" href="/">Awesome Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account">Account</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="nav-username" class="nav-link disabled text-secondary">Username</a>
                    </li>
                    <li class="nav-item">
                        <button id="nav-logout" class="nav-link">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1>Notes</h1>
        <p class="mb-4">Create some notes here and read them later!</p>
        <div class="card my-4 border-0 shadow p-3 mb-5">
            <div class="card-body">
                <h5 class="card-title mb-4">Create note</h5>
                <div class="mb-4">
                    <label for="note-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="note-name" placeholder="Enter some text...">
                </div>
                <div class="mb-4">
                    <label for="note-content" class="form-label">Content</label>
                    <textarea class="form-control" id="note-content" placeholder="Enter some text..."></textarea>
                </div>
                <button id="note-create" type="button" class="btn btn-success">Create</button>
            </div>
        </div>
        <div class="card my-4 border-0 shadow p-3">
            <div class="card-body">
                <h5 class="card-title mb-4">View notes</h5>
                <div id="note-view" class="accordion"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/static/index.js"></script>
</body>
</html>
